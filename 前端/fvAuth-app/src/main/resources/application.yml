spring:
  datasource:
    url: jdbc:mysql://localhost:3306/student_serve?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
