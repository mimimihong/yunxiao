    druid:
      #?????
      initialSize: 5
      #???
      minIdle: 5
      #???
      maxActive: 20
      #??????????????????????????ms
      maxWait: 60000
      #?????????????????????????
      timeBetweenEvictionRunsMillis: 60000
      #????????????????
      minEvictableIdleTimeMillis: 300000
      validationQuery: SELECT 1 FROM DUAL
      testWhileIdle: true
      testOnBorrow: false
      testOnReturn: false
      poolPreparedStatements: true
      # ?????????filters????????sql?????
      #'wall'??????SpringBoot???log4j?????log4j2
